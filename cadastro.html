<html lang="pt-br">
<head>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pokemon Site</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="img-fluid border-0 rounded-0" src="img/pokemon.png" alt="" class="">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" aria-current="page" href="index.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 me-3" href="galeria.html">GALLERY</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5 me-3" href="#">ACCOUNT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-center flex-column align-items-center text-center bg-secondary-subtle" style="height: 45rem;">
        <p 
                class="card-title fs-1 fw-bold mb-3" 
                >
                REGISTER
              </p>  
              <input 
                  type="email" 
                  class="form-control mt-3 mb-3" 
                  id="Name" 
                  placeholder="User name"
                  style="width: 40%"
              >
              <input 
                  type="email" 
                  class="form-control mb-3" 
                  id="Email" 
                  placeholder="example@email.com"
                  style="width: 40%"
              >
              <input 
                  type="password" 
                  class="form-control mb-3" 
                  id="Password" 
                  placeholder="Password"
                  style="width: 40%"
              > 
              <p id="textoErro" class="text-danger fw-bold"></p>
              <button 
                type="button" 
                class="
                  btn text-white
                  w-25 border-4 border-primary
                  rounded bg-primary
                  fw-bold btn mb-5 mt-3" 
                onclick="cadastrar()"
                >
                COMPLETE
              </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
